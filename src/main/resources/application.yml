spring:
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/Test
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      platform: postgres