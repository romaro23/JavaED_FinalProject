<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Реєстрація</title>
</head>
<body>
<h2>Реєстрація</h2>

<form th:action="@{/auth/register}" method="post" th:object="${authRequest}">
  <input type="text" th:field="*{username}" placeholder="Логін" required />
  <br/>
  <input type="password" th:field="*{password}" placeholder="Пароль" required />
  <br/>
  <button type="submit">Зареєструватися</button>
</form>

<div th:if="${error}" style="color: red;">
  <p th:text="${error}"></p>
</div>

<p>Вже маєте акаунт? <a th:href="@{/auth/login}">Увійти</a></p>
</body>
</html>
